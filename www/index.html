<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>f00der</title>

  <link rel="stylesheet" href="https://code.ionicframework.com/contrib/ionic-contrib-tinder-cards/ionic.tdcards.css">
  <link href="lib/ionic/css/ionic.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="https://code.ionicframework.com/collide/0.0.4/collide.js"></script>
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="https://code.ionicframework.com/contrib/ionic-contrib-tinder-cards/ionic.tdcards.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- Auth0 Lock -->
  <script src="lib/auth0-lock/build/lock.min.js"></script>
  <!-- auth0-angular -->
  <script src="lib/angular-lock/dist/angular-lock.min.js"></script>
  <!-- angular-jwt -->

  <!-- your app's js -->
  <script src="./auth0.variables.js"></script>
  <script src="./app.js"></script>
  <script src="./app.run.js"></script>
  <script src="components/auth/auth.service.js"></script>
  <script src="components/home/home.controller.js"></script>
  <script src="components/login/login.controller.js"></script>
  <script src="components/geolocation/location.controller.js"></script>
</head>

<body ng-app="app" no-scroll>
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '1757930664474023',
        xfbml      : true,
        version    : 'v2.8'
      });
    };

    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "//connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));
  </script>
  <!--
      The nav bar that will be updated as we navigate between views.
    -->
  <!-- <ion-nav-bar class="bar-stable">
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar> -->
  <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
  <ion-nav-view></ion-nav-view>
</body>

</html>
