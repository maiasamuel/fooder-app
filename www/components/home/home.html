<ion-view view-title="Auth0 Ionic Quickstart" ng-controller="HomeController as vm">
  <ion-content class="padding">
    <div ng-hide="isAuthenticated">
      <p>Welcome to the Auth0 Ionic Sample! Please log in:</p>
      <button class="button button-full button-positive" ng-click="vm.login()">
        Log In
      </button>
    </div>
    <div ng-show="isAuthenticated">
      <!-- <p>Thank you for logging in!</p> -->
      <div ng-repeat="restaurant in view.restaurants">
        <h5>id: {{ restaurant.id }}</h5>
        <h5>name: {{ restaurant.name }}</h5>
        <h5>open: {{ restaurant.hours.isOpen }}</h5>
        <h5>open: {{ restaurant.hours.status }}</h5>
        <img ng-src="{{restaurant.prefix+'300x500'+restaurant.suffix}}" alt="Restaurant Picture" />
      </div>

      <button class="button button-full button-dark" ng-click="vm.logout()">
        Log Out
      </button>
    </div>
  </ion-content>
</ion-view>
