<ion-pane view-title="Restaurants Nearby" ng-controller="HomeController as vm">
  <ion-content class="padding">
    <div ng-hide="isAuthenticated">
      <img src="https://pbs.twimg.com/media/CwWrVvBXgAEaWyb.jpg:large" alt="fooder" style="margin-left: 530px">
      <button class="button button-full button-positive" ng-click="vm.login()">
        Log In
      </button>
    </div>
    <div ng-show="isAuthenticated">
      <td-cards>
        <td-card ng-repeat="card in cards" on-destroy="cardDestroyed($index)"  on-partial-swipe="cardPartialSwipe(amt)"
         class="card-{{$index}}">
          <div class="image card" ng-controller="CardCtrl" on-swipe-left="cardSwipedLeft($index)" on-swipe-right="cardSwipedRight($index)">
            <div class="item item-divider">
              <h2>{{ card.name }}</h2>
            </div>
            <!-- <div class="no-text">NOPE</div> -->
            <div class="item item-text-wrap">
              <img ng-src="{{card.image}}">
            </div>
            <!-- <div class="yes-text">LIKE</div> -->
            <div class="item item-divider">
              <h3>{{ card.hours.status }}</h3>
              <h3>{{ card.address }}</h3>
            </div>
          </div>
        </td-card>
      </td-cards>

      <button class="button button-full button-dark" ng-click="vm.logout()">
        Log Out
      </button>
    </div>
  </ion-content>
</ion-pane>
