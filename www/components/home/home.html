<ion-view view-title="Restaurants Nearby" ng-controller="HomeController as vm">
  <ion-content class="padding">
    <div ng-hide="isAuthenticated">
      <p>Welcome to the Auth0 Ionic Sample! Please log in:</p>
      <button class="button button-full button-positive" ng-click="vm.login()">
        Log In
      </button>
    </div>
    <div ng-show="isAuthenticated">
      <!-- <p>Thank you for logging in!</p> -->
      <div class="list card" ng-repeat="restaurant in view.restaurants">

        <div class="item item-body">
          <img class="full-image" ng-src="{{restaurant.image}}" alt="Restaurant Picture" />
          <h5><strong>Name:</strong>{{ restaurant.name }}</h5>
          <h5 ng-if="restaurant.hours.isOpen===open"><strong>Open:</strong>  {{ restaurant.hours.isOpen }}</h5>
          <h5>{{ restaurant.hours.status }}</h5>
          <button class="button-bar">
            <button class="button button-small button-outline button-positive">
              save
            </button>
          </button>
        </div>
      </div>

      <button class="button button-full button-dark" ng-click="vm.logout()">
        Log Out
      </button>
    </div>
  </ion-content>
</ion-view>
